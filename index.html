<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="displayDigits">
                0
            </span>
        </div>
        <div class="keyboard">
            <div class="blockOne">
                <div class="blockOneLeft">
                    <div data-btn='+' class="btn btn-operator btn-add">
                        +
                    </div>
                    <div data-btn='-' class="btn btn-operator btn-subtract">
                        -
                    </div>
                    <div data-btn='*' class="btn btn-operator btn-multiply">
                        *
                    </div>
                   
                </div>
                <div class="blockOneRight">
                    <div data-btn='/' class="btn btn-operator btn-division">
                        /
                    </div>
                </div>
            </div>
            <div class="blockTwo">
                <div class="blockTwoLeft">
                    <div class="row">
                        <div data-btn='7' class="btn btn-nums btn-7">
                            7
                        </div>
                        <div data-btn='8' class="btn btn-nums btn-8">
                            8
                        </div>
                        <div data-btn='9' class="btn btn-nums btn-9">
                            9
                        </div>

                    </div>
                    <div class="row">
                        <div data-btn='4' class="btn btn-nums btn-4">
                            4
                        </div>
                        <div data-btn='5' class="btn btn-nums btn-5">
                            5
                        </div>
                        <div data-btn='6' class="btn btn-nums btn-6">
                            6
                        </div>

                    </div>
                    <div class="row">
                        <div data-btn='1' class="btn btn-nums btn-1">
                            1
                        </div>
                        <div data-btn='2' class="btn btn-nums btn-2">
                            2
                        </div>
                        <div data-btn='3' class="btn btn-nums btn-3">
                            3
                        </div>

                    </div>
                    <div class="row">
                        <div data-btn='0' class="btn btn-nums btn-0">
                            0
                        </div>
                        <div data-btn='.' class="btn btn-decimal">
                            .
                        </div>
                        <div data-btn='c' class="btn btn-clear">
                            C
                        </div>

                    </div>

                </div>
                <div class="blockTwoRight">
                    <div data-btn='=' class="btn btn-equals">
                        =
                    </div>
                </div>

            </div>

        </div>


    </div>



    <script src="./js/calculator.js"></script>
</body>

</html>
